<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>book mark</title>

</head>
</head>

<body>

  <main>
    <div class="container my-5 ">
      <div class="d-flex justify-content-center py-4 my-3 title">
        <h1>Bookmarker</h1>
      </div>
      <form class="d-flex flex-column align-items-center py-4">
        <h2 class="h4 my-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
            class="fa-solid fa-bookmark"></i></h2>
        <div class="inputs d-flex flex-column align-items-start w-100 px-3 position-relative">
          <label for="name"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
          <input id="name" type="text" class="form-control" placeholder="Bookmark Name">
          <label for="url"><i class="fa-solid fa-link pe-2 mt-3"></i>Site URL</label>
          <input id="url" type="text" class="form-control mb-3" placeholder="Website URL">
        </div>
        <button type="button" class="sub">Submit</button>

      </form>
    </div>
    <div class="container">
      <table class="table text-center">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tb">
         
        </tbody>
      </table>
    </div>
  </main>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
